<html>

<head>
    <meta charset="utf-8">
    <title>Appdynamics Login</title>
</head>

<body>
    <script type="text/javascript" src="/extjs/ext-all-debug.js"></script>
    <script type="text/javascript">
        window.addEventListener('message', function (e) {
            if (e.source === window.parent) {
                var tokenObj = Ext.decode(e.data, true);
                if (tokenObj) {
                    // Setting the cookie with the tokens received by the APIC
                    Ext.util.Cookies.set('app_Cisco_Consul_token', tokenObj.token);
                    Ext.util.Cookies.set('app_Cisco_Consul_urlToken', tokenObj.urlToken);
                    console.log('Tokens set')
                }
            }
        });
    </script>
    <center>
        <img src="hashicorp-consul.png" alt="Consul Logo" style="margin-top: 5%;margin-bottom: 2.5%;">
    </center>
    <div id="app" />
    <script src="public/login.js" type="text/javascript"></script>
</body>

</html>
