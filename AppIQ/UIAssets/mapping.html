<html>

<head>
    <Title>AppD</Title>
    <link rel="stylesheet" href="icomoon/demo-files/demo.css" />
</head>

<body>
    <script type="text/javascript" src="/extjs/ext-all-debug.js"></script>
    <script type="text/javascript">
        window.addEventListener('message', function (e) {
            if (e.source === window.parent) {
                var mappingTokenObj = Ext.decode(e.data, true);
                if (mappingTokenObj) {
                    // Setting the cookie with the tokens received by the APIC
                    Ext.util.Cookies.set('app_Cisco_Consul_token', mappingTokenObj.token);
                    Ext.util.Cookies.set('app_Cisco_Consul_urlToken', mappingTokenObj.urlToken);
                    console.log('Tokens set : mapping')
                }
            }
        });
        console.log("Mapping location ", window.location)
    </script>
    <div id="root">  </div>
    <script src="public/mapping.js"> </script>
</body>

</html>
