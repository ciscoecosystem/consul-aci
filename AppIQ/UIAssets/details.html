<html>

<head>
    <Title>AppD</Title>
</head>

<body>
    <script type="text/javascript" src="/extjs/ext-all-debug.js"></script>
    <script type="text/javascript">
        window.addEventListener('message', function (e) { 
            if (e.source === window.parent) {
                var tokenObjDetails = Ext.decode(e.data, true);
                if (tokenObjDetails) {
                    // Setting the cookie with the tokens received by the APIC
                    Ext.util.Cookies.set('app_Cisco_Consul_token', tokenObjDetails.token);
                    Ext.util.Cookies.set('app_Cisco_Consul_urlToken', tokenObjDetails.urlToken);
                    console.log('details Token set')
                }
            }
        });
    </script>

    <div id="root"></div>

    <script src="public/details.js"> </script>
</body>

</html>
