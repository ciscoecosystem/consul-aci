<html>

<head>
    <meta charset="utf-8">
    <title>AppD React Tree</title>
</head>

<body>
    <script type="text/javascript" src="/extjs/ext-all-debug.js"></script>

    <script type="text/javascript">

        window.addEventListener('message', function (e) {
            if (e.source === window.parent) {
                var treeViewtokenObj = Ext.decode(e.data, true);
                if (treeViewtokenObj) {
                    // Setting the cookie received by the APIC
                    Ext.util.Cookies.set('app_Cisco_Consul_token', treeViewtokenObj.token);
                    Ext.util.Cookies.set('app_Cisco_Consul_urlToken', treeViewtokenObj.urlToken);
                    console.log('treeview Tokens set')
                }
            }
        });

    </script>

    <div className="loading-box" id="loading-box" style="width: 100%; height:100%; background-color: #e0e0e0; line-height: 100%; text-align:center;">
        <div style="position: absolute;
        width: 200px;
        height: 100px;
        background-color : #f0f0f0;
        top: 50%;
        left: 50%;
        padding-top : 40px;
        margin-left: -100px; /* margin is -0.5 * dimension */
        margin-top: -50px;
        color : #3f3f3f">Loading
            ...</div>
    </div>

    <div id="app" />
  
    <script src="./public/bundle.js" type="text/javascript"></script>
</body>

</html>
