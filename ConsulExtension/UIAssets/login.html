<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Consul Login</title>
</head>

<body>
    <script type="text/javascript" src="/extjs/ext-all-debug.js"></script>
    <script type="text/javascript">
        window.addEventListener('message', function (e) {
            // in login page
            if (e.source === window.parent) {
                var loginViewtokenObj = Ext.decode(e.data, true);
                if (loginViewtokenObj) {
                    // Setting the cookie (tokens) received by APIC
                    Ext.util.Cookies.set('app_Cisco_Consul_token', loginViewtokenObj.token);
                    Ext.util.Cookies.set('app_Cisco_Consul_urlToken', loginViewtokenObj.urlToken);
                    console.log('Token set login')
                }
            }
        });
    </script>
    
    <div id="img-login" style="text-align: center;">
        <img src="hashicorp-consul.png" alt="Consul Logo" style="margin-top: 5%;margin-bottom: 2.5%;">
    </div>

    <div id="app" > </div>
    <script src="public/login.js" type="text/javascript"></script>
</body>

</html>
